<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <title>OTP Verification</title>  
</head>
<body>
  <section>
    <div class="form-box">
      <div class="form-value">
        <form id="otp-form">
          <h2>OTP Verification</h2>
          <div class="inputbox email">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="email" id="email" required>
            <label for="email">Enter Email</label>
        </div>
        
          <div class="inputbox">
            <ion-icon name="key-outline"></ion-icon>
            <input type="text" required id="otp_inp" maxlength="6">
            <label for="otp-int">Enter OTP</label>
          </div>
        
          <div class="otp-buttons">
            <button type="button" onclick="sendOTP()">Send OTP</button>
            <button type="submit" id="otp-btn">Verify OTP</button>
          </div>
        
          <div class="resend">
            <p>Didn't receive OTP? <a href="#" id="resend-otp">Resend</a></p>
          </div>
        </form>
      </div>
    </div>
  </section>
  <script src="otp.js"></script>
</body>
</html>
